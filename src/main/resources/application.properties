
# ============================
#  APPLICATION CONFIGURATION
# ============================

# Name of the Spring Boot application (used for logging & identification)
spring.application.name=LibraryBorrowService



# ============================
#  DATA LAYER (H2 DATABASE)
# ============================

# H2 in-memory database URL (data resets every restart)
spring.datasource.url=jdbc:h2:mem:librarydb

# H2 JDBC driver
spring.datasource.driverClassName=org.h2.Driver

# Default H2 credentials
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update

# Enable H2 web console (accessible via /h2-console)
spring.h2.console.enabled=true



